<body>
    <center>
        <h1>User Sign-up Page</h1>
        <form action="">
            <label for="name"><strong>Username:</strong></label>
            <input type="text" id="name" placeholder="Enter your name" Name="name" required><br><br>
            <label for="email"><strong>Email:</strong></label>
            <input type="Email" id="Email" placeholder="Enter email" Name="Email" required><br><br>
            <label for="pass"><strong>Password:</strong></label>
            <input type="password" id="pass" placeholder="Enter Password" Name="Password" required><br><br>
            <label for="password"><strong>conform Password:</strong></label>
            <input type="password" id="retype" name="Repeat Password" placeholder="Re-enter Password" required><br><br>
            <input type="checkbox" id="rem" name="Remember me">
            <label for="rem">Remember me</label>
            <p>By creating an account you agree to our <a href="#" style="color:rgb(62, 164, 47)">Terms & conditions</a>.</p>
            <button type="button">Cancel</button>
            <button type="submit">Sign Up</button>
        </form>
    </center>
</body>
</html>
